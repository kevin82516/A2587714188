<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>SpringBoot</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<div th:object="${lists}">
    <h1>目前有的資料</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>age</th>
        <th>height</th>
        <th>weight</th>
        <th>job</th>
        <th>interest</th>
        <th>Action</th>
    </tr>
        <tr th:each="list, stat : ${lists}">
            <td th:text="${list.firstName}"></td>
            <td th:text="${list.lastName}"></td>
            <td th:text="${list.age}"></td>
            <td th:text="${list.height}"></td>
            <td th:text="${list.weight}"></td>
            <td th:text="${list.job}"></td>
            <td th:text="${list.interest}"></td>
            <td>
                <a th:href="@{'/view/'+${list.id}}">view</a>
                <a th:href="@{'/delete/'+${list.id}}">Delete</a>
                <a th:href="@{'/edit/'+${list.id}}">Edit</a>
            </td>
        </tr>
</table>
</div>
<img src="${filename}" alt="Mountain View" style="width:304px;height:228px"/>
<hr/>
<h1>新增資料</h1>
<form method="post" action="/create">
    <input type="hidden" name="id" value="1"/>
    First name:<br>
    <input type="text" name="firstname"/>
    <br>
    Last name:<br>
    <input type="text" name="lastname" >
    <br>
    age:<br>
    <input type="text" name="age" />
    <br>
    height:<br>
    <input type="text" name="height" />
    <br>
    weight:<br>
    <input type="text" name="weight" />
    <br>
    job:<br>
    <input type="text" name="job" />
    <br>
    interest:<br>
    <input type="text" name="interest" />
    <br>
    <input type="submit" value="Submit">
</form>
<form enctype="multipart/form-data" method="post" action="/inputfile">
    <input type="file" name="file"/>
    <input type="submit" value="上傳"/>
</form>
</body>
</html>
