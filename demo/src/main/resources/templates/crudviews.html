
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>SpringBoot</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<div th:object="${lists}">
    <table>
    <tr>
        <th>ID</th>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <th>First Name</th>
        <td th:text="*{firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text="*{lastName}"></td>
    </tr>
</table>
</div>
<a href="/crud">Back</a>
</body>
</html>
