<html lang="en">
<script type="text/javascript">
    function findata(){
        String db;
        DBConnect connection=new DBConnect();

        document.getElementById("finddata").innerHTML=db;
    }
</script>

    <title>mysqlCreate</title>
</head>

<a href="/mysql/home">回首頁</a>
</body>
</html>
